<ion-view view-title="搜索城市">
  <ion-content class="padding">
    <ion-item>
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="输入要搜索的城市名" ng-model="searchText">
        </label>
        <button class="button button-small" ng-click="search(searchText)">
          搜索
        </button>
      </div>
    </ion-item>
    <ion-list>
      <ion-item class="item-icon-right" ng-repeat="p in collections" ng-click="enter(p)">
          <p>{{p.province}}</p>
          <i class="icon ion-ios-arrow-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
